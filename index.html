<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="theme-numbers">
            <p class="one">1</p>
            <p class="two">2</p>
            <p class="three">3</p>
        </div>
        <div class="two-cont">
            <div class="two-contt">
                <h2>calc</h2>
                <p>THEME</p>
            </div>
            <div class="tog-cont">
                <input type="range" min="1" max="3" value="1" id="rangeInput"
            </div>
        </div>
    </header>
    <section class="result">
        <p class="p1 opacy" id="result_screen_one">0</p>
        <p class="p1" id="result_screen">0</p>
    </section>
    <section class="operations">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="num del">DEL</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">+</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num">-</button>
        <button class="num">.</button>
        <button class="num">0</button>
        <button class="num">/</button>
        <button class="num">x</button>
        <button class="num reset" id="reset">RESET</button>
        <button class="num count" id="count">=</button>
    </section>
</body>
</html>
